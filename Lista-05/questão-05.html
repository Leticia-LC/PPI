<!DOCTYPE html>
<html>
<head>
<style>
  .foguete {
    width: 40px;
    height: 80px;
    background-color: #7685ab;
    position: absolute;
    bottom: 0;
    animation: subir 4s linear infinite;
  }

  @keyframes subir {
    0% {
      bottom: 0;
    }
    100% {
      bottom: 100%;
    }
  }
</style>
</head>
<body>

<div class="foguete"></div>

</body>
</html>
